name: CI-main-dataplane

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: timescale/timescaledb:2.5.1-pg14
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: "Hello123!"
          POSTGRES_DB: "dataplane"
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      nats:
        image: nats:2.7.0-scratch
        ports:
          - 4222:4222

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.3

      # Get values for cache paths to be used in later steps
      - id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"

      - name: Checkout code
        uses: actions/checkout@v2

      # Cache go build cache, used to speedup go test
      - name: Go Build Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}

      # Cache go mod cache, used to speedup builds
      - name: Go Mod Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      - name: Create file directory
        run: echo ${{ github.GITHUB_WORKSPACE }}/appdev/code-files/ && mkdir -p ${{ github.GITHUB_WORKSPACE }}/appdev/code-files/

      - name: Run Go Tests
        env: 
          env: "tests"
          basepath: "/dataplane"
          secret_db_host: localhost
          secret_db_user: postgres
          secret_db_pwd: "Hello123!"
          secret_db_ssl: "disable"
          secret_db_port: "5432"
          secret_db_database: "dataplane"
          secret_jwt_secret: "117943e8-9d43-49ac-aa4d-9c64004c8992"
          secret_encryption_key: "%WKrsNJTT*gM&9iX*iXXXiXrURdK2QTB"
          database: "timescaledb"
          mode: "development"
          debug: "true"
          dbdebug: "false"
          messagedebug: "false"
          worker_heartbeat_seconds: "1"
          worker_group: "python_1"
          worker_type: "vm"
          worker_lb: "roundrobin"
          worker_env: "Development"
          dp_cleantasks_days: "60"
          dp_removelogs_days: "60"
          dataplane_code_folder: "${{ github.GITHUB_WORKSPACE }}/appdev/code-files/"
        run: cd app/mainapp && time go run Tests/mainTest.go