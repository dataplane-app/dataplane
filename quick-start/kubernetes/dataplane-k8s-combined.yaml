apiVersion: v1
data:
  nats.conf: |
    pid_file: "/var/run/nats/nats.pid"
    http: 8222
    cluster {
      port: 6222
      routes [
        nats://nats-0.nats.default.svc:6222
        nats://nats-1.nats.default.svc:6222
        nats://nats-2.nats.default.svc:6222
      ]
      cluster_advertise: $CLUSTER_ADVERTISE
      connect_retries: 30
    }
    leafnodes {
      port: 7422
    }
kind: ConfigMap
metadata:
  name: nats-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dataplane-main
  name: dataplane-main
  namespace: default
spec:
  ports:
  - name: tcp
    port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: dataplane-main
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dataplane-worker
  name: dataplane-worker
  namespace: default
spec:
  ports:
  - name: tcp
    port: 9005
    protocol: TCP
    targetPort: 9005
  selector:
    app: dataplane-worker
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
  name: redis-service
  namespace: default
spec:
  ports:
  - name: tcp
    port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: timescaledb
  name: timescaledb-service
  namespace: default
spec:
  ports:
  - name: tcp
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: timescaledb
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nats
  name: nats
spec:
  ports:
  - name: client
    port: 4222
  - name: cluster
    port: 6222
  - name: monitor
    port: 8222
  - name: metrics
    port: 7777
  - name: leafnodes
    port: 7422
  - name: gateways
    port: 7522
  selector:
    app: nats
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: timescaledb
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataplane-main
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dataplane-main
  template:
    metadata:
      labels:
        app: dataplane-main
    spec:
      containers:
      - command:
        - ./dataplane
        env:
        - name: DP_CODE_FOLDER
          value: /dataplane/code-files/
        - name: secret_db_host
          value: timescaledb-service
        - name: secret_db_user
          value: postgres
        - name: secret_db_pwd
          value: Hello123!
        - name: secret_db_ssl
          value: disable
        - name: secret_db_port
          value: "5432"
        - name: secret_db_database
          value: dataplane
        - name: secret_jwt_secret
          value: 117943e8-9d43-49ac-aa4d-9c64004c8992
        - name: secret_encryption_key
          value: '%WKrsNJTT*gM&9iX*iXXXiXrURdK2QTB'
        - name: database
          value: timescaledb
        - name: DP_PORT
          value: "9000"
        - name: DP_NATS
          value: nats://nats-0.nats.default.svc:4222, nats://nats-1.nats.default.svc:4222,
            nats-3.nats.default.svc:4222
        - name: DP_MODE
          value: development
        - name: DP_DEBUG
          value: "true"
        - name: DP_DB_DEBUG
          value: "false"
        - name: DP_MQ_DEBUG
          value: "false"
        - name: DP_METRIC_DEBUG
          value: "false"
        - name: DP_SCHEDULER_DEBUG
          value: "true"
        - name: DP_CLEANTASKS_DAYS
          value: "60"
        - name: DP_REMOVELOGS_DAYS
          value: "60"
        - name: DP_CODE_FILE_STORAGE
          value: Database
        - name: DP_DFS_CODE_FOLDER
          value: /dataplane/dfs-code-files/
        image: dataplane/dataplane:latest
        imagePullPolicy: Always
        name: container
        ports:
        - containerPort: 9000
      securityContext:
        runAsGroup: 10001
        runAsUser: 10001
---
apiVersion: apps/v1
