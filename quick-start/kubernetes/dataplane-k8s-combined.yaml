        - name: DP_SCHEDULER_DEBUG
          value: "true"
        - name: DP_WORKER_HEARTBEAT_SECONDS
          value: "1"
        - name: DP_WORKER_GROUP
          value: python_1
        - name: DP_WORKER_TYPE
          value: vm
        - name: DP_WORKER_LB
          value: roundrobin
        - name: DP_WORKER_ENV
          value: Development
        - name: DP_WORKER_CMD
          value: /bin/sh
        - name: DP_WORKER_PORT
          value: "9005"
        - name: DP_WORKER_LANGUAGES
          value: Python
        - name: DP_WORKER_LOAD_PACKAGES
          value: Python
        - name: DP_CODE_FILE_STORAGE
          value: Database
        - name: DP_DFS_CODE_FOLDER
