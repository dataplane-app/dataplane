# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - resolvers/*.graphqls

# Where should the generated server code go?
exec:
  filename: generated.go
  package: privategraphql

# Where should any generated models go?
model:
  filename: models.go
  package: privategraphql

models:
 User:
   model: dataplane/database/models.Users
 AvailablePermissions:
   model: dataplane/database/models.ResourceTypeStruct
 Environments:
   model: dataplane/database/models.Environment
 Permissions:
   model: dataplane/database/models.Permissions
 PermissionsOutput:
   model: dataplane/database/models.PermissionsOutput
 AccessGroups:
   model: dataplane/database/models.PermissionsAccessGroups
 PermissionsAccessGUsersOutput:
   model: dataplane/database/models.PermissionsAccessGUsersOutput
 Secrets:
   model: dataplane/database/models.Secrets
 SecretWorkerGroups:
   model: dataplane/database/models.WorkerSecrets


resolver:
  layout: follow-schema
  dir: ./resolvers
  package: privateresolvers
  filename_template: "{name}.resolvers.go"

autobind: []
